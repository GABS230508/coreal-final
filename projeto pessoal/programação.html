    <button onclick="addRow()">Adicionar Evento</button>
    <button onclick="saveAgenda()">Salvar Agenda</button>

    <script>
        function addRow() {
            const table = document.querySelector('table tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="date" class="editable"></td>
                <td><input type="text" class="editable"></td>
                <td><input type="time" class="editable"></td>
                <td><button class="delete-button" onclick="deleteRow(this)">Excluir</button></td>
            `;

            table.appendChild(newRow);
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            row.remove();
        }

        function saveAgenda() {
            const rows = document.querySelectorAll('table tbody tr');
            const agenda = [];

            rows.forEach(row => {
                const date = row.querySelector('input[type="date"]').value;
                const event = row.querySelector('input[type="text"]').value;
                const time = row.querySelector('input[type="time"]').value;

                agenda.push({ date, event, time });
            });

            console.log("Agenda salva:", agenda);
            alert("Agenda salva com sucesso! Veja o console para mais detalhes.");
        }
    </script>
